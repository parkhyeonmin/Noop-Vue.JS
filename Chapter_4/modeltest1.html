<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter4 modeltest1</title>
</head>
<body>
    <div id="modeltest1">
        <input v-model="myName" placeholder="이름">
        <p>나는 {{ myName }} 입니다.</p>
    </div>

    <script>
        new Vue({
            el:'#modeltest1',
            data:{
                myName:''
            }
        })
    </script>
</body>
</html>
