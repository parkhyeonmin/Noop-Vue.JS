<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter4 modeltest10</title>
</head>
<body>
    <div id="modeltest10">
        <input v-model.lazy="myText">
        <p>입력후 표시 {{myText}} </p>
    </div>
    <script>
        new Vue({
            el:'#modeltest10',
            data:{
                myText:''
            }
        })
    </script>
</body>
</html>
