<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter4 modeltest2</title>
</head>
<body>
    <div id="modeltest2">
        <text area v-model="myText"></text>
        <p>문장은, "{{myText}}"</p>
        <p>문자수는 {{myText.length}}자 입니다.</p>
    </div>

    <script>
        new Vue({
            el: '#modeltest2',
            data:{
                myText: '오늘 날씨 좋습니다.'
            }
        })
    </script>
</body>
</html>
