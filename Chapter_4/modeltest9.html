<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>chapter4 modeltest9</title>
</head>
<body>
    <div id="modeltest9">
        <select v-model="myColor" multiple style="width:150px">
            <option>red</option>
            <option>green</option>
            <option>blue</option>
            <option>orange</option>
            <option>brown</option>
        </select>
        <p>선택한 색은 {{myColor}} 입니다. </p>
    </div>
    <script>    
        new Vue({
            el:'#modeltest9',
            data:{
                myColor:[]
            }
        })
    </script>
</body>
</html>
