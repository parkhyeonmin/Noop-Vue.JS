<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Chapter12 comptest4</title>
</head>
<body>
    <div id="comptest4">
        <my-component
            v-for="(item,index) in myArray"
            v-bind:my-name="item">
        </my-component>
    </div>
    <script>
        var MYComponent={
            template: '<p class="my-comp">나는 {{myName}}입니다.',
            props:{
                myName:String
            },
            created:function(){
                if(this.myName==null){
                    this.myName="이름없음";
                }
            }
        }
        new Vue({
            el:'#comptest4',
            data:{
                myArray:['철수','영희','광수','병수','이슬']
            },
            components:{
                'my-component':MYComponent
            }
        })
    </script>
    
</body>
</html>
