<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter5 ontest</title>
</head>
<body>
    <div id="ontest">
        <p>{{count}}</p>
        <button v-on:click="countUp">1씩 증가</button>
    </div>
    <script>
        new Vue({
            el:'#ontest',
            data:{
                count:0
            },
            methods:{
                countUp:function(){
                    this.count++;
                }
            }
        })
    </script>
</body>
</html>
