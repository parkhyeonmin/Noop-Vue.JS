<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter5 ontest4</title>
</head>
<body>
    <div id="ontest4">
        <input v-on:keyup.enter.shift="showAlert" v-model="myText">
        <p>{{myText}} </p>
    </div>
    <script>
        new Vue({
            el:'#ontest4',
            data:{
                myText:'Hello!'
            },
            methods:{
                showAlert:function(){
                    alert(" Shift + Enter 를 눌렀습니다.");
                }
            }
        })
    </script>
</body>
</html>
