<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .v-move{
            transition:1s;
        }
    </style>
    <title>Chapter10 transtest3</title>
</head>
<body>
    <div id="transtest3">
        <transition-group>
            <li v-for="item in dataArray" v-bind:key="item">{{item}}</li>
        </transition-group>
        <button v-on:click="sortData">소트</button>
        <button v-on:click="shuffleData">셔플</button>
    </div>
    <script>
        new Vue({
            el:'#transtest3',
            data:{
                dataArray:['one','tho','three','four','five']
            },
            methods:{
                sortData:function(){
                    this.dataArray.sort(function(a,b){
                        if(a<b)return -1;
                        if(a>b)return 1;
                        return 0;
                    });
                },
                shuffleData:function(){
                    var buffer=[];
                    var len = this.dataArray.length;

                    for(var i =len ; i>0;i--){
                        var r =Math.floor(Math.random()*len);

                        buffer.push(this.dataArray[r]);
                        this.dataArray.splice(r,1);
                    }
                    this.dataArray=buffer;
                }
            }
        })
    </script>
    
</body>
</html>
