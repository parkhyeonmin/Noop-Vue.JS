<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <style>
        .v-enter-active, .v-leave-active{
            transition: 0.5s;
        }
        .v-enter, v-leave-to{
            opacity: 0;
            transform:translateY(20px);
        }
    </style>
    <title>Chapter10 transtest1</title>
</head>

<body>
    <h1>체크박스로 표시/비표시에 앤메이션 효과를 주는 예제</h1>
    <div id="transtest1">
        <label>
            <input type="checkbox" v-model="isOK">변경
        </label>
        <transition>
            <p v-if="isOK">표시/비표시의 애니메이션~</p>
        </transition>   
    </div>
    <script>
        new Vue({
            el:'#transtest1',
            data:{
                isOK:false
            }
        })
    </script>
</body>
</html>
