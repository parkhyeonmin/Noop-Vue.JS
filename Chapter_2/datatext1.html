<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter2 datatext1</title>
</head>
<body>
    <div id="datatext1">
        <p> {{myNumber}} </p>
        <p> {{myText}} </p>
        <p> {{myBool}} </p>
    </div>

    <script>
        new Vue({
            el: '#datatext1',
            data:{
                myNumber:12345,
                myText:'Hello!!!',
                myBool:true
            }
        })
    </script>
</body>
</html>
