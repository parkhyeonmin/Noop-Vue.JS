<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter2 hello3</title>
</head>
<body>
    <div id="hello3">
        <p> {{myText}} </p>
        <p v-text="myText"></p>
        <p v-html="myText"></p>
    </div>

    <script>
        new Vue({
            el: '#hello3',
            data:{
                myText: '<h1>Hello!!!</h1>'
            }
        })
    </script>    
</body>
</html>
