<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter2 datatest5</title>
</head>
<body>
    <div id="datatest5">
        <p>{{myTea}} </p>
        <p>{{myTea[1].name}} {{myTea[1].price+"원"}} </p>
    </div>

    <script>
        var teaList=[
            {name:'다즐링',price:600},
            {name:'얼그레이',price:500},
            {name:'실론',price:500}
        ];
        new Vue({
            el:'#datatest5',
            data:{
                myTea: teaList
            }
        })
    </script>
</body>
</html>
