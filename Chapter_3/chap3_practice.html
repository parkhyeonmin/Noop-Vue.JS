<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .myclass{
         color:blue;
         text-decoration: underline;   
        }
        .dark{
            background-color: darkgray;
        }
    </style>
    <title>Chapter3 practice test</title>
</head>
<body>
    <h1>다양한 바인딩</h1>
    <div id="chapterThreePractice">
        <p><a v-bind:href="myURL">현민의 깃허브로 이동</a></p>
        <p><img v-bind:src="myFile">face2.png 표시</img></p>
        <p v-bind:align="myAlignLeft">텍스트를 왼쪽 정렬</p>
        <p v-bind:align="myAlignRight">텍스트를 오른쪽 정렬</p>
        <p v-bind:align="myAlignCenter">텍스트를 가운데 정렬</p>
        <p v-bind:style="{color:myFontColor}">인라인 스타일로 글자색을 빨간색으로</p>
        <p v-bind:style="{fontSize:myFontSize,color:myFontColor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
        <p v-bind:style="{fontSize:myFontSize,color:myFontColor,backgroundColor:myBackground}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
        <p v-bind:class="myClass">blue-underline class 지정</p>
        <p v-bind:class="[myClass,myClassBackground]">blue-underline, dark class 지정</p>
    </div>



    <script>
        new Vue({
            el:'#chapterThreePractice',
            data:{
                myURL:'https://github.com/parkhyeonmin/Noop-Vue.JS',
                myFile: 'face2.png',
                myAlignLeft: 'left',
                myAlignRight:'right',
                myAlignCenter:'center',
                myFontColor:'red',
                myFontSize:'150%',
                myBackground:'yellow',
                myClass:'myclass',
                myClassBackground:'dark'
            }
        })
    </script>
</body>
</html>
