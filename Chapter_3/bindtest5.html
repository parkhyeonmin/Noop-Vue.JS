<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter3 bindtest5</title>
    <style>
        .strike-through{
            text-decoration: line-through;
            color:lightgray;
        }
        .dark{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="bindtest5">
        <p class="strike-through">직접 클래스 지정</p>
        <p v-bind:class="myClass">v-bind로 클래스 지정</p>
        <p v-bind:class="[myClass,darkClass]">v-bind로 복수의 클래스 지정</p>
        <p v-bind:class="{'strike-through':isON}">데이터로 클래스 ON/OFF</p>
    </div>
    

    <script>
        new Vue({
            el: '#bindtest5',
            data:{
                myClass:'strike-through',
                darkClass:'dark',
                isON:true
            }
        })
    </script>
</body>
</html>
