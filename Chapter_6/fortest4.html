<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter6 fortest4</title>
</head>
<body>
    <div id="fortest4">
        <ul>
            <li v-for="(item,index) in myArray">{{index+1}} : {{item}} </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#fortest4',
            data:{
                myArray: ['팥빵','멜론빵','크로아상','슈크림빵']
            }
        })
    </script>
</body>
</html>
