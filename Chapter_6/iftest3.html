<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter6 iftest3</title>
</head>
<body>
    <div id="iftest3">
        <button v-if="isShow" v-on:click="good">좋아~</button>
    </div>
    <script>
        new Vue({
            el:'#iftest3',
            data:{
                isShow:true
            },
            methods:{
                good:function(){
                    this.isShow=false;
                }
            }
        })
    </script>
</body>
</html>
