<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Chapter6 fortest2</title>
</head>
<body>
    <div id="fortest2">
        <ul>
            <li v-for="item in objArray"> {{item.name}} - {{item.price}}￦ </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#fortest2',
            data:{
                objArray:[
                    {name:'팥빵' ,price:1000},
                    {name:'멜론빵' ,price:1200},
                    {name:'크로아상' ,price:1500}
                ]
            }
        })
    </script>
</body>
</html>
