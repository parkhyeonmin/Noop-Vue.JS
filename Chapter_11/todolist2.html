<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <style>
        .donestyle{
            text-decoration:line-through;
            color:lightgray;
        }
    </style>

    <title>Chapter11 todolist2</title>
</head>
<body>
    <h2>ToDo리스트</h2>
    <div id="todolist2">
        <div v-for="todo in todos">
            <label>
                <input type="checkbox" v-model="todo.done">
                <span v-bind:class="{donestyle:todo.done}">{{todo.text}}</span>
            </label>
        </div>
        <input type="text" v-model.trim="addtext" v-on:keyup.enter="addToDo" placeholder="할일">
        <p><button v-on:click="cleanToDo">처리완료삭제</button></p>
        <p>{{remaining}}/{{todos.length}}건 처리</p>
    </div>
    <script>
        new Vue({
            el:'#todolist2',
            data:{
                addtext:'',
                todos:[
                    {done:false,text:'빵사기'},
                    {done:false,text:'커피사기'}
                ]
            },
            computed:{
                remaining:function(){
                    return this.todos.filter(function(val){
                        return val.done==true;
                    }).length;
                }
            },
            methods:{
                addToDo:function(){
                    if(this.addtext){
                        this.todos.push({done:false, text:this.addtext});
                        this.addtext='';
                    }
                },
                cleanToDo:function(){
                    this.todos = this.todos.filter(function(val){
                        return val.done == false;
                    })
                }
            }
        })
    </script>
</body>
</html>
